    <main>
        <section class="formulaire">
            <h1>Contact</h1>
        
            <form>
                
                <input type="text" id="name" placeholder="Nom et Prénom*" />
                <input type="email" id="email" placeholder="Email*" />
            
                <select name="motif" id="motif" class="bg-dark text-light rounded-pill">
                    <option value="">-Sujet-</option>
                    <option value="infos">Informations</option>

                    <option value="partenariat">Partenariat</option>
                    <option value="recrutement">Recrutement</option>
                    <option value="autres">Autres</option>
                </select>
                
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Votre message*"></textarea>
    
                <button class="bg-dark text-light rounded-pill">Envoyer</button>
                
                <div  class="contact">
                    <div class="imgContact">
                        <img class="imgContact" src="images/client.jpg" alt="">
                    </div>

                    <div class="linkContact">
                        <a class="linkContact" href="tel:+33781366169">07 81 36 61 69</a>
                        <a class="linkContact" href="mailto:FLO@VIDEO-SERVICE.FR">FLO@VIDEO-SERVICE.FR</a>
                    </div>

                    <div class="buttonContact">
                        <button class="btn">Rendez vous téléphonique</button>
                    </div>
                </div>

            </form>
        </section>
